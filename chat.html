<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-background">
            <!-- 6 logo tiles will be created by CSS -->
        </div>
        <div class="chat-container">
            <div class="sidebar">
                <a href="{{ video_url }}" class="sidebar-button youtube-logo"></a>
                <a href="{{ linkedin_url }}" class="sidebar-button linkedin-logo"></a>
                <a href="{{ resume_url }}" class="sidebar-button resume-logo"></a>
            </div>
            <div class="chat-box">
                <h1>Welcome to the Recruiter Chat</h1>
                <div id="chat-messages"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
