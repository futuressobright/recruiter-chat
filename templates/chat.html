<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0; /* Increased padding for top and bottom separation */
            background-image: url('{{ background_image_url }}');
            background-repeat: repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0;
            max-height: calc(100vh - 80px); /* Adjusted to account for body padding */
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            min-height: 400px; /* Set a minimum height for the chat area */
        }
        .candidate-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .info-box {
            flex: 1;
            margin: 0 5px;
        }
        .info-box a {
            display: block;
            padding: 10px;
            background-color: {{ color_scheme['dominant_color'] }};
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .input-area {
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: {{ color_scheme['dominant_color'] }};
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f3ff;
        }
        .ai-message {
            background-color: #f0f0f0;
        }
        .speaker {
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            function getComplementaryColor(hex) {
                const r = 255 - parseInt(hex.slice(1, 3), 16);
                const g = 255 - parseInt(hex.slice(3, 5), 16);
                const b = 255 - parseInt(hex.slice(5, 7), 16);
                return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
            }

            function sanitizeHTML(str) {
                const temp = document.createElement('div');
                temp.textContent = str;
                return temp.innerHTML;
            }

            function addMessage(speaker, content, isAI = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isAI ? 'ai-message' : 'user-message'}`;
                messageDiv.innerHTML = `
                    <div class="speaker">${sanitizeHTML(speaker)}:</div>
                    <div class="content">${sanitizeHTML(content)}</div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage('You', message);
                    userInput.value = '';
                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                message: message,
                                session_id: '{{ session_id }}'
                            }),
                        });
                        const data = await response.json();
                        addMessage('AI', data.response, true);
                    } catch (error) {
                        console.error('Error:', error);
                        addMessage('AI', 'Sorry, there was an error processing your request.', true);
                    }
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Button color handling
            const dominantColor = "{{ color_scheme['dominant_color'] }}";
            const complementaryColor = getComplementaryColor(dominantColor);

            document.querySelectorAll('.info-box a').forEach(button => {
                button.style.backgroundColor = dominantColor;
                button.addEventListener('mouseover', () => button.style.backgroundColor = complementaryColor);
                button.addEventListener('mouseout', () => button.style.backgroundColor = dominantColor);
            });

            addMessage('AI', 'Hello! How can I assist you today?', true);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="candidate-info">
            <div class="info-box">
                <a href="{{ linkedin_url }}" target="_blank" aria-label="View LinkedIn Profile">LinkedIn Profile</a>
            </div>
            <div class="info-box">
                <a href="{{ video_url }}" target="_blank" aria-label="Watch Candidate Video">Candidate Video</a>
            </div>
            <div class="info-box">
                <a href="{{ resume_url }}" target="_blank" aria-label="View Resume">Resume</a>
            </div>
        </div>
        <div class="chat-container">
            <h1>Welcome to the Recruiter Chat</h1>
            <div id="chat-messages"></div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
</body>
</html>
