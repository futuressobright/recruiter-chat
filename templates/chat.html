<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('{{ background_image_url }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .candidate-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: {{ color_scheme['dominant_color'] }};
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 30%;
        }
        .info-box a {
            color: white;
            text-decoration: none;
        }
        .chat-container {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #user-input {
            width: 80%;
            padding: 5px;
        }
        #send-button {
            padding: 5px 10px;
            background-color: {{ color_scheme['palette'][0] }};
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="candidate-info">
            <div class="info-box">
                <a href="{{ linkedin_url }}" target="_blank">LinkedIn Profile</a>
            </div>
            <div class="info-box">
                <a href="{{ video_url }}" target="_blank">Candidate Video</a>
            </div>
            <div class="info-box">
                <a href="{{ resume_url }}" target="_blank">Resume</a>
            </div>
        </div>
        <div class="chat-container">
            <h1>Welcome to the Recruiter Chat</h1>
            <div id="chat-messages"></div>
            <div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message, session_id: '{{ session_id }}' }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    addMessage(data.response, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.', false);
                }
            }
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        addMessage('Hello! How can I assist you today?', false);

    </script>
</body>
</html>
